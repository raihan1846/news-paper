type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Movie @table {
  title: String!
  year: Int!
  createdAt: Timestamp!
  summary: String
  genres: [String]
  runtime: Int
}

type Watch @table {
  user: User
  movie: Movie
  createdAt: Timestamp!
  watchDate: Date!
  location: String
}

type Review @table {
  movie: Movie
  user: User
  watch: Watch
  rating: Int!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  reviewText: String
  isPublic: Boolean
  shareableLink: UUID
}

type List @table {
  user: User
  name: String!
  isPublic: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
  shareableLink: UUID
}

type ListItem @table {
  list: List
  movie: Movie
  position: Int!
  note: String
}